<div class="flex gap-x-4 rounded-md shadow-xs" role="group">

    <button
            id="bulk-update-event"
            hx-get="/show_update_status_modal"
            hx-target="body"
            hx-swap="beforeend"
            class="text-white focus:ring-4 font-medium rounded-lg text-sm px-3 py-2 mr-2 bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-blue-800"
    >
        Update Status
    </button>

    <button
            hx-post="/event/bulk_poll"
            hx-target="#eventlist-list"
            hx-swap="innerHTML"
            hx-trigger="click"
            id="bulk-poll-events"
            hx-indicator="#bulk-poll-indicator"
            class="text-white focus:ring-4 font-medium rounded-lg text-sm px-3 py-2 mr-2 bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-blue-800">
        Poll
    </button>

    {% if show_clear_flapping %}
        <button
                hx-post="/event/bulk_clear_flapping"
                hx-target="#eventlist-list"
                hx-swap="innerHTML"
                hx-trigger="click"
                id="bulk-clear-flapping"
                hx-indicator="#bulk-clear-flapping-indicator"
                class="text-white focus:ring-4 font-medium rounded-lg text-sm px-3 py-2 mr-2 bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-blue-800">
            Clear Flapping
        </button>
    {% endif %}

</div>
