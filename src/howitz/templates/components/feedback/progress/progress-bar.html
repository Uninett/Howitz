<div id="progress-bar-{{ progress_target }}" hx-swap-oob="outerHTML">
    <div class="flex justify-between mb-1">
        <span class="text-base font-medium text-blue-700 dark:text-white">{{ progress_text }}</span>
        <span class="text-sm font-medium text-blue-700 dark:text-white">{{ progress_percents }}%</span>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
        <div class="bg-blue-600 h-2.5 rounded-full" style="width: {{ progress_percents }}%"></div>
    </div>
</div>
