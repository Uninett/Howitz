{% extends "layouts/base.html" %}

{% block page_title %} Login {% endblock %}

{% block extensions %} class-tools, multi-swap, disable-element, loading-states, response-targets {% endblock %}

{% block content %}


<h1 class="sr-only">Login page</h1>
<main>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 shadow-2xl shadow-sky-400/50">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm ">
            <svg
                    class="mx-auto h-10 w-auto fill-sky-50"
                    alt="Zino logo"
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 640 512"
            >
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path d="M256 64H384v64H256V64zM240 0c-26.5 0-48 21.5-48 48v96c0 26.5 21.5 48 48 48h48v32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h96v32H80c-26.5 0-48 21.5-48 48v96c0 26.5 21.5 48 48 48H240c26.5 0 48-21.5 48-48V368c0-26.5-21.5-48-48-48H192V288H448v32H400c-26.5 0-48 21.5-48 48v96c0 26.5 21.5 48 48 48H560c26.5 0 48-21.5 48-48V368c0-26.5-21.5-48-48-48H512V288h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H352V192h48c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48H240zM96 448V384H224v64H96zm320-64H544v64H416V384z"/>
            </svg>
            <h2 class="mt-8 text-center text-2xl font-bold leading-9 tracking-tight text-sky-50">Sign in to Zino</h2>
        </div>


        <div
                class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm"
                hx-get="/sign_in_form"
                hx-swap="innerHTML"
                hx-trigger="load"
        >

            <span class="sr-only">Loading Login page...</span>

        </div>

    </div>

</main>

{% endblock content %}
