{% extends "layouts/base.html" %}

{% block page_title %} Events {% endblock %}

{% block extensions %} class-tools, multi-swap, disable-element, loading-states, response-targets {% endblock %}


{% block content %}


<h1>HTMx Zino 2.0 Events List</h1>

    </div>
