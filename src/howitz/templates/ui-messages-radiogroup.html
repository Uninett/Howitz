<fieldset
        id="both-checked"
        class="flex gap-4 justify-between"
>

    <legend
            class="contents"
    >
        Show:
    </legend>

    <div class="flex items-center">
        <input
                disabled
                id="logs-only-radio"
                type="radio"
                name="event-messages"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label
                for="logs-only-radio"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Logs
        </label>
    </div>

    <div class="flex items-center">
        <input
                disabled
                id="history-only-radio"
                type="radio"
                name="event-messages"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label
                for="history-only-radio"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >History
        </label>
    </div>

    <div class="flex items-center">
        <input
                checked
                id="both-logs-and-history-radio"
                type="radio"
                name="event-messages"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label
                for="both-logs-and-history-radio"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Both
        </label>
    </div>

</fieldset>
