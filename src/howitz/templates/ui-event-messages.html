<div class="basis-0 grow overflow-y-scroll overflow-x-auto p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
      <div class="mb-4">
        <h5 class="text-center text-xl font-bold leading-none text-gray-900 dark:text-white">Logs & History</h5>
    </div>
    <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">

            {% if event_logs|length>0 %}

            {% for log in event_logs %}
<!--            <li class="w-full px-4 py-2 rounded-b-lg">{{ log.date }} {{ log.header }}</li>-->

            <li class="py-2 sm:py-3">
                <div class="flex items-center space-x-4">
<!--                    <div class="flex-shrink-0">-->
<!--                        <img class="w-8 h-8 rounded-full" src="/docs/images/people/profile-picture-1.jpg"-->
<!--                             alt="Neil image">-->
<!--                    </div>-->
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                            {{ log.date }}
                        </p>
                        <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                            {{ log.user }}
                        </p>
                    </div>
                    <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                        {{ log.header }}
                    </div>
                </div>
            </li>

            {% endfor %}

            {% endif %}
        </ul>
    </div>
</div>
