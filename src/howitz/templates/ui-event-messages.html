    <div class="flex justify-between mb-4">
        <h5 class="text-center text-xl font-bold leading-none text-gray-900 dark:text-white">Logs & History</h5>

        {% include "ui-messages-radiogroup.html" %}
    </div>
    <div class="flow-root">

        <ol
                id="ol-event-{{ id }}"
                class="relative border-l border-gray-200 dark:border-gray-700">

            {% if event_msgs|length>0 %}

            {% for msg in event_msgs %}


            <li class="mb-10 ml-4">
                <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
                <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">
                    {{ msg.user }}
                </time>
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ msg.date }}</h3>
                <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">{{ msg.msg }}</p>
            </li>


            {% endfor %}

            {% endif %}

        </ol>
