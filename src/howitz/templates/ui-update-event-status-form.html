<li
        id="update-event-form-{{ id }}"
        class="mb-10 ml-4">
    <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>


    <div

    >
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Update status (event #{{ id }})</h3>
        </div>
        <form class="mb-6">

            <div>
                <label
                        for="event-state" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Select state
                </label>
                <select id="event-state"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option>Embryonic</option>
                    <option>Open</option>
                    <option>Working</option>
                    <option>Waiting</option>
                    <option>Confirm</option>
                    <option>Ignored</option>
                    <option>Closed</option>
                </select>
            </div>

            <div class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
                <label for="comment" class="sr-only">Your comment</label>
                <textarea id="comment" rows="6"
                          class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
                          placeholder="Add a message to history..."></textarea>
            </div>
            <button
                    type="submit"
                    class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                Update event
            </button>

            <button
                    type="button"
                    hx-trigger="click"
                    hx-get="/event/{{ id }}/update_status/cancel"
                    hx-swap="delete"
                    hx-target="#update-event-form-{{ id }}"
                    class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                Cancel
            </button>
        </form>

    </div>
</li>
