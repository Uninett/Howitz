<td
        id="toggle-row-btn-{{ id }}"
        class="px-6 py-4 border border-slate-700"
        hx-get="/events/{{ id }}/hide_details"
        hx-trigger="click from:#svg-icon-{{ id }}"
        hx-indicator="#indicator-{{ id }}"
        hx-target="#event-details-row-{{ id }}"
        hx-swap="delete"
        hx-swap-oob="outerHTML"
>
    <svg
            id="svg-icon-{{ id }}"
            class="rotate-180 w-6 h-6 shrink-0" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">

        <path fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
    </svg>
</td>
