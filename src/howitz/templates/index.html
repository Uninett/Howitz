<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
      display: flex;
      justify-content: center;
      align-items:center;
      flex-direction: column;
      }
      .replaced {border: 1px color red;}
    </style>
    <!-- Load from unpkg -->
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
  </head>
  <body>
  <h1>Hello, World!</h1>

  <h2>For-loop</h2>
  <ul>
    {% for entry in example_list %}
    <li>{{ entry }}</li>
    {% endfor %}
  </ul>
  <h2>For-loop with index</h2>
    {% for entry in example_list %}
    <li>{{ loop.index }} {{ entry }}</li>
    {% endfor %}

  </body>
</html>
